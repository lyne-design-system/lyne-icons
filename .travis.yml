os: linux
language: node_js
notifications:
  slack:
    template:
      # This template config somehow breaks yaml syntax
      # in the editor although it is valid yaml syntax
      - "Project: lyne-icons"
      - "Build: <%{build_url}|%{build_number}>"
      - "Commit: <%{compare_url}|%{commit}>"
      - "Author: %{author}"
      - "Result: %{result} in %{duration}"
    secure: 
jobs:
  include:
    - stage: build and deploy icons
      script:
      - npm run lint
      - npm run icons:extract
      - node ci/gitPushProperties.js -i "$TRAVIS_BUILD_ID"

      after_success:
      - npm run semantic-release
      - node ./ci/triggerLyneComponents.js -i "$TRAVIS_BUILD_ID" -j $(cat .version)
